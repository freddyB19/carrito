
{% load static %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
{% endblock style %}

{% include "includes/icons.html" %}

<header>
    <div class="px-3 py-2 navbar-dark bg-dark border-bottom">
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="{% url 'home:index' %}" class=" d-flex align-items-center nav-link text-decoration-none {% if request.resolver_match.url_name == 'index'%}text-secondary {% else %}text-white{% endif %}">

          {% if  not request.user.is_authenticated %}
            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>

            {% else %}
            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#cart"/></svg>
          {% endif %}
        
          <span class="mx-2">Inicio</span>
        
        </a>
      

      {% include "./nav.html" %}

      </div>
    </div>
  </header>
